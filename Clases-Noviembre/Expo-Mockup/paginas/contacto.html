    <section style="padding-top: 100px;">
        <h1 style="text-align: center;">Contacto</h1>
        <p style="text-align: center;">Llena tu información de contácto aquí.</p>
    </section>
    <section id="contacto" class="my-5 py-5">
        <div class="container" style="max-width: 600px;">
            <form id="contactForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label" style="font-family: 'Montserrat', sans-serif;">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label" style="font-family: 'Montserrat', sans-serif;">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label" style="font-family: 'Montserrat', sans-serif;">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="font-family: 'Montserrat', sans-serif;">Enviar</button>
            </form>
        </div>
    </section>
    <!-- Sección de Horarios de Atención -->
    <section id="horarios" class="container mt-5 mb-5">
        <h2 class="text-center mb-4" style="font-family: 'Montserrat', sans-serif; font-weight: 700;">Horarios de Atención</h2>
        <div class="table-responsive">
        <table class="table table-bordered table-hover text-center">
            <thead class="thead-dark">
            <tr>
                <th>Día</th>
                <th>Horario</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Lunes a Viernes</td>
                <td>09:00 AM - 06:00 PM</td>
            </tr>
            <tr>
                <td>Sábado</td>
                <td>10:00 AM - 04:00 PM</td>
            </tr>
            <tr>
                <td>Domingo</td>
                <td>Cerrado</td>
            </tr>
            </tbody>
        </table>
        </div>
    </section>
    <footer class="bg-dark text-white text-center py-4">
        <p><a href="https://api.whatsapp.com/send/?phone=593981942905&text&type=phone_number&app_absent=0" class="text-white">Contáctanos por WhatsApp</a></p>
    </footer>
