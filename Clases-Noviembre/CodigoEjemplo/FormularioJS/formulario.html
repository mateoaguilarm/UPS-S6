<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Datos Personales</h2>
        <form id="personalForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name">
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email">
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone">
                <div class="error" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="fecha de nacimiento">Fecha de nacimiento</label>
                <div>
                    <input type="text" id="day" name="day" placeholder="Día">
                    <input type="text" id="month" name="month" placeholder="Mes">
                    <input type="text" id="year" name="year" placeholder="Año">
                </div>
            <div class="error" id="birthdateError"></div>
            </div>

            <div class="form-group">
                <label for="photo">Foto:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
                <div class="error" id="photoError"></div>
            </div>
            <button type="button" onclick="validateForm()">Enviar</button>
        </form>
    </div>

    <script src="funcion.js"></script>
</body>
</html>
