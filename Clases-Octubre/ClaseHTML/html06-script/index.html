<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML06 - CV</title>
</head>
<body>
    <script type="text/javascript">
        document.write("Fecha: " + new Date() + " Buenos días.");
    </script>
    <h3>Expresión</h3>
    Desplegagle que calcula 3 + 2
    <p>Recargar para sacar desplegable</p>
    <script type="text/javascript">
        alert("(3+2) => " + (3+2));
    </script>

    <h3>Traductor de Euros a Dólares</h3>
    <p>Recargar para sacar desplegable</p>
    <script type="text/javascript">
        var x = prompt("Ingrese el valor en Euros");
        document.write(x + "Euros son " + x*1.09 + " Dólares");
    </script>

    <h3>Calcular tu edad</h3>
    <script type="text/javascript">
        var edad = prompt("Por favor ingrese su año de naciemiento");
        document.write("Tu edad es: " + (2024 - edad) + " años.");
    </script>

    <h3>Valor a pagar</h3>
    <script type="text/javascript">
        var y = prompt("Por favor pagar un total de");
        document.write(" Tu valor neto es: "+ y);
        document.write(" Tu IVA es:" + y*0.15 );
        document.write(" Tu total a pagar es: " + (y*1.15));
    </script>

    <h3>Precio</h3>
    <script type="text/javascript">
        var a = prompt("Ingresar el precio");
        var b = (a*0.15);
        document.write(" El valor neto es " + (a));
        document.write(" El IVA es " + b);
        var suma = (parseInt(a)+parseInt(b));
        document.write(" El total a pagar es " + suma);
    </script>
</body>
</html>
